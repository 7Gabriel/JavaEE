<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style-admin.css"></h:outputStylesheet>
</h:head>


<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="lista" value="active" />

	<ui:define name="body">

		<h1>Lista de Livros</h1>

		<h:messages />

		<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
			class="table table-border table-striped table-hover">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
   			#{livro.titulo}
   		</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
   			#{livro.descricao}
   		</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
   			#{livro.preco}
   		</h:column>

			<h:column>
				<f:facet name="header">Páginas</f:facet>
   			#{livro.numeroPaginas}
   		</h:column>
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat var="autor" value="#{livro.autores}">
   			#{autor.nome} |
   		</ui:repeat>
			</h:column>
			<h:column>
				<f:facet name="header">Capa</f:facet>
				<img src="#{request.contextPath}/file/#{livro.capaPath}"
					alt="#{livro.titulo}" style="height: 40px; width: 40px" />
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
