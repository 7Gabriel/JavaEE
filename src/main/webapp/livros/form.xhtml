<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style-admin.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="container">
	 <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Casa do Codigo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
         
          <li class="nav-item">
            <h:link outcome="lista" value="Lista" styleClass="nav-link"/>
          </li>
          <li class="nav-item active">
          	<h:link outcome="form" value="Cadastro" styleClass="nav-link"/>
          </li>
        </ul>
      </div>
    </nav>
		<h:form enctype="multipart/form-data">
		<h1>Cadastro de Livros</h1>
			<h:messages />
			<div class="form-group">
				<h:outputLabel value="Titulo" />
				<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true"
					id="titulo" styleClass="form-control"/>
				<h:message for="titulo" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Descrição" />
				<h:inputTextarea cols="20" rols="4"
					value="#{adminLivrosBean.livro.descricao}" required="true"
					id="descricao" styleClass="form-control" />
				<h:message for="descricao" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Número de paginas" />
				<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
					required="true" id="paginas" styleClass="form-control">
					<f:validateLongRange minimum="80" />
				</h:inputText>
				<h:message for="paginas" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço" />
				<h:inputText value="#{adminLivrosBean.livro.preco}" required="true"
					id="preco" styleClass="form-control">
					<f:validateDoubleRange minimum="20" maximum="150" />
				</h:inputText>
				<h:message for="preco" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
					converter="autorConverter" id="autores" styleClass="form-control">
					<f:selectItems var="autor" value="#{adminLivrosBean.autores}"
						itemValue="#{autor}" itemLabel="#{autor.nome}">
					</f:selectItems>
				</h:selectManyListbox>
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de Publicação" />
				<h:inputText value="#{adminLivrosBean.livro.dataPublicacao.time}"
					id="dataPublicacao" styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
				<h:message for="dataPublicacao" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Capa do livro" />

				<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" styleClass="btn btn-dark">
					<h:message for="capaLivro" />
				</h:inputFile>
			</div>
			<h:commandButton value="Cadastrar"
				action="#{adminLivrosBean.salvar()}" styleClass="btn btn-dark"/>

		</h:form>
	</div>
</h:body>
</html>
