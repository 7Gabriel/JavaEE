<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   <h:form>
   <h:messages />
   		<div>
   			<h:outputLabel value="Titulo" />
   			<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true" id="titulo"/>
   			<h:message for="titulo"/>
   		</div>
   		<div>
   			<h:outputLabel value="Descrição" />
   			<h:inputTextarea cols="20" rols="4" value="#{adminLivrosBean.livro.descricao}" required="true" id="descricao"/>
   			<h:message for="descricao"/>
   		</div>
   		<div>
   			<h:outputLabel value="Número de paginas"/>
   			<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}" required="true" id="paginas">
   				<f:validateLongRange minimum="80"/>
   			</h:inputText>
   			<h:message for="paginas"/>
   		</div>
   		<div>
   			<h:outputLabel value="Preço" />
   			<h:inputText value="#{adminLivrosBean.livro.preco}" required="true" id="preco">
   				<f:validateDoubleRange minimum="20" maximum="150"/>
   			</h:inputText>
   			<h:message for="preco"/>
   		</div>
   		<div>
   			<h:outputLabel value="Autores" />
   			<h:selectManyListbox value="#{adminLivrosBean.autoresId}" converter="javax.faces.Integer">
   				<f:selectItems var="autor" value="#{adminLivrosBean.autores}" itemValue="#{autor.id}" itemLabel="#{autor.nome}"> </f:selectItems>	
   			</h:selectManyListbox>
   		</div>
   		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar()}"/>
   
   </h:form>
   
</html>
