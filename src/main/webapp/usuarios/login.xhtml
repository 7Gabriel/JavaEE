<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="signin.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="text-center fundo">


	<form action="${request.getContextPath()}/j_security_check" method="post" class="form-signin">
        <label class="sr-only">Login:</label>
        <input name="j_username" type="text" class="form-control" placeholder="Email"/>

        <label class="sr-only">Senha:</label>
        <input name="j_password" type="password" class="form-control" placeholder="Password"/>

       <button class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
      <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    </form>

</h:body>
</html>
